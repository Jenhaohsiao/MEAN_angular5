<div>
  <form>
    <!--if "editeName" = true , will show this section -->
    <div *ngIf="editName" class="form-group">
      <!-- two way data binding using [(ngModel)] -->
      <input type="input" class="form-control" name="name" required placeholder="Name" [(ngModel)]="rug.name">
    </div>

    <!--if "editeName" = false , will show this section  -->
    <!-- When user click it, "editeName" becomes "false" -->
    <h3 *ngIf="!editName" (click)="onNameClick()" >{{rug.name}}</h3>

    <div class="form-group">
      <input type="input" class="form-control" name="price" required placeholder="Price" [(ngModel)]="rug.price">
    </div>

    <div class="form-group">
      <input type="input" class="form-control" name="serialNumber" required placeholder="Serial Number" [(ngModel)]="rug.serialNumber">
    </div>
    <button type="button" (click)= "updateRug()" class="btn btn-primary">UPDATE</button>
    <button type="button" (click)= "deleteRug()" class="btn btn-danger">Delete</button>

  </form>
</div>
